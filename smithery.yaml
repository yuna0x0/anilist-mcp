# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

runtime: "container"
build:
  dockerfile: "Dockerfile"
  dockerBuildPath: "."
startCommand:
  type: "http"
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    properties:
      anilistToken:
        type: string
        default: ""
        description: AniList API token for authenticated requests. Leave empty if not required.
  exampleConfig:
    anilistToken: your_api_token_here
